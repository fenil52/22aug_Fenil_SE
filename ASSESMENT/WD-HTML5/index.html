<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMAGE/attachment_120896629.gif" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>registration form</title>
</head>
<body>
    <!-- for heading -->
    <header> <h1>Student Registaration Details</h1></header>

    <!-- for summary -->
    <form action="">


<section class="fnm">
        First Name: 
    <input type="text" placeholder="Enter Your First Name"  class="fn"> <br>
</section>
     
<section class="lnm">
    Last Name: <br>
    <input type="text" placeholder="Enter Your Last Name" class="ln"> <br>
</section>

<section class="mail">
    Email: 
    <input type="text" placeholder="It Should Contain @...." class="email"> <br>
</section>

<section class="mobile">
     Mobile: 
    <input type="text" placeholder="Only 10 Digits Are Available" class="Mobile"> <br>
</section>

<section class="gender">
     Gender:
    <input type="radio" name="gender" class="gender">
    Male<input type="radio" name="gender" class="gender"> female
</section>

<section class="birth">
    Date Of Birth: 
    <input type="date" class="birth"> <br>
</section>

<section class="add">
    Address: 
    <textarea name="" id="" cols="30" rows="10" class="Address"></textarea> <br>
</section>

<section class="city">
    City: 
    <input type="text" class="city"> <br>
</section>

<section class="area">
    Area Pin: 
    <input type="text" class="area"> <br>
</section>

<section class="state">
    State: 
    <input type="text" class="state"> <br>
</section>

<section class="qua">
     Qualification: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <select >
        <option value="select qualifiction">select qualifiction</option>
        <option value="Computer Science"> Computer Science</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Computer Architecture">Computer Architecture</option>
        <option value="Tele Communication">Tele Communication</option>
     </select> 
</section>     

<section class="spec">
    
     Specialization: 
    
        <input type="checkbox" name="sub"> Computer Science 
        <input type="checkbox"  name="sub"> Information Technology 
        <input type="checkbox"  name="sub"> Computer Architecture 
        <input type="checkbox"  name="sub"> Tele Communication 
    
</section>

<section class="pass">
     Password:  
     <input type="password"> <br>
     <section class="btn"><button>Registered</button></section>  
     
</section>
</form>   
</body>
</html>
